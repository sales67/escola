
<form name="updateMarca" display="block">      
        <h2>Actualitzar un model</h2>
        	<label for="content">Id del model a actualitzar   </label><br>
	        <input type="text" name="addModel" [(ngModel)]="addId"><br>
	        
        <label for="content">Entra el nom del model </label><br>
	        <input type="text" name="addModel" [(ngModel)]="addName"><br>
        <label for="content">Entra el id de la marca  </label><br>
	        <input type="text" name="addModel" [(ngModel)]="addMarca"><br>
	        <button (click)="updateModel()" type="submit" class="btn btn-default">Envia per actualitzar un model</button>
</form>
